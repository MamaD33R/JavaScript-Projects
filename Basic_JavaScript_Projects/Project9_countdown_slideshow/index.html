<!DOCTYPE html>
<html>
    <head>
        <title>Project9</title>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    <body>
        <!-- SLIDESHOW CONTAINER -->
            <div class="slideshow-container">
            
        <!-- FULL IMAGES W/ NUMBER & CAPTIONS -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="IMG/fixed1.jpg" style="width:100%">
              <div class="text">Hard-to-see timer on slide 3!</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="IMG/fixed2.jpg" style="width:100%">
              <div class="text">Ooo, pretty picture. Next slide.</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="IMG/fixed3.jpg" style="width:100%">
              <div class="text">
                  <p>How many seconds would you like to set your alarm for?</p>
                <input id="seconds" value="" />
                <button onclick="countdown()">Click here</button>
                <p id="timer"></p></div>
            </div>
            
        <!-- NEXT & PREV BUTTONS -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
        <!-- DOTS / CIRCLES -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

        <!-- COUNTDOWN FUNCTION -->
        

    </body>
</html>
