<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

    </body>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            </div>\
                            </div>\
                            </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').fadeOut( 2000 );
                $("#1").fadeOut(1500);
            });
            
        });
// fadeOut makes h1 and p1 objects fade out when p3 is clicked on page
// append used to insert content into the html element
    </script>
</html>
